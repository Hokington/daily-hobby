<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registraste!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="padding: 12px 18px">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" class="text-center">Daily Hobby</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card style="padding: 4px">
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>

      <ion-list *ngIf="errors">
        <ion-item *ngFor="let error of errors">
          <ion-list>{{ error }}</ion-list>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input
          placeholder="Thomas Hokington"
          type="text"
          [(ngModel)]="name"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input
          placeholder="correo@correo.cl"
          type="email"
          [(ngModel)]="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input
          placeholder="***********"
          type="password"
          [(ngModel)]="password"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Repetir Contraseña</ion-label>
        <ion-input
          placeholder="***********"
          type="password"
          [(ngModel)]="password2"
        ></ion-input>
      </ion-item>

      <ion-button style="margin-top: 12px" expand="block" (click)="register()"
        >Crear cuenta</ion-button
      >
      <button style="background: none" [routerLink]="['/login']">
        <span style="color: rgb(5, 142, 255); padding: 8px 2px; display: block"
          >¿Ya tienes cuenta? Inicia sesión aquí</span
        >
      </button>
    </ion-card>
  </div>
</ion-content>

<style>
  .text-center {
    display: block;
    text-align: center;
  }
</style>
