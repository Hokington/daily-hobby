<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tus Hobbies </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tus Hobbies</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row style="padding: 6px 18px">
      <ion-col>
        <ion-button expand="block" (click)="addHobby()">
          <ion-icon name="add-circle-outline"></ion-icon>
          Agregar Hobby
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="editHobby()">
          <ion-icon name="create-outline"></ion-icon>
          Editar Hobbies
        </ion-button></ion-col
      >
    </ion-row>
  </ion-grid>
  <ion-list style="display: block; width: 100%">
    <ion-item style="display: block; width: 100%" *ngFor="let hobby of hobbies">
      <app-hobby-card
        style="display: block; width: 100%; box-sizing: border-box"
        [hobby]="hobby"
      ></app-hobby-card>
    </ion-item>
  </ion-list>
</ion-content>
