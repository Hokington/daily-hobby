<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tus Hobbies </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tus Hobbies</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row style="padding: 6px 18px">
      <ion-col>
        <ion-button expand="block" (click)="addHobby()">
          <ion-icon name="add-circle-outline"></ion-icon>
          Agregar Hobby
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="editHobby()">
          <ion-icon name="create-outline"></ion-icon>
          Editar Hobbies
        </ion-button></ion-col
      >
    </ion-row>
  </ion-grid>

  <ion-list style="display: block; width: 100%">
    <div *ngFor="let hobby of hobbies">
      <ion-item
        *ngIf="hobby.owner === session.email"
        style="display: block; width: 100%"
      >
        <div>
          <app-hobby-card
            style="display: block; width: 100%; box-sizing: border-box"
            [hobby]="hobby"
          >
          </app-hobby-card>
        </div>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
