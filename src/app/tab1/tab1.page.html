<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Estadísticas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tu Progreso</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tareas completadas</ion-card-title>
      <ion-card-subtitle>HOY</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content
      style="font-size: 48px; text-align: center; font-weight: bold"
    >
      {{ completedTasksToday }} / {{ totalTasks }}
    </ion-card-content>
  </ion-card>

  <dialog>
    <h1>¡Felicidades!</h1>
    <span>Cumpliste todas las tareas de hoy.</span>
    <img [src]="randomImage" style="max-width: 280px" alt="" />
    <form method="dialog">
      <button>OK!</button>
    </form>
  </dialog>
</ion-content>

<style>
  dialog {
    text-align: center;
    border-radius: 2px;
    border-color: #333;
    padding: 6px;
  }
  dialog h1 {
    font-weight: bold;
    padding-bottom: 4px;
  }
  dialog span {
    font-size: 18px;
  }
  dialog img {
    padding-top: 16px;
    padding-bottom: 16px;
  }
  dialog button {
    border-color: #333;
    padding: 8px 16px;
    background-color: black;
  }

  dialog::backdrop {
    background-color: rgba(0, 0, 0, 0.75);
  }
</style>
